#@ load("@ytt:data", "data")
#@ if/end hasattr(data.values, "language") and data.values.language == "golang":
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  labels:
    apps.tanzu.vmware.com/pipeline: test
  name: tekton-dotnet-pipeline
  namespace: default
spec:
  params:
  - name: source-url
    type: string
  - name: source-revision
    type: string
  tasks:
  - name: test
    params:
    - name: source-url
      value: $(params.source-url)
    - name: source-revision
      value: $(params.source-revision)
    taskSpec:
      params:
      - name: source-url
        type: string
      - name: source-revision
        type: string
      spec: null
      steps:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.1
        name: test
        script: |-
          cd `mktemp -d`
          wget -qO- $(params.source-url) | tar xvz -m
          dotnet restore ./test
          dotnet build ./test
          dotnet test ./test --logger "console;verbosity=detailed"
